---
name: pr

on:
  pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DOCKER_REGISTRY: "r.planetary-quantum.com"
      DOCKER_REPO: "buildpacks"
      VERSION: ci
    outputs:
      name: ${{ steps.setup.outputs.package }}
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - uses: buildpacks/github-actions/setup-tools@v5.9.4
      - uses: buildpacks/github-actions/setup-pack@v5.9.4
      - id: setup
        shell: bash
        run: |
          PACKAGE="${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_REPO }}/deno"
          echo "package=${PACKAGE}" >> $GITHUB_OUTPUT
      - uses: goreleaser/goreleaser-action@v6
        with:
          version: '~> v2'
          args: build --snapshot --clean
      - run: make prep VERSION=${{ env.VERSION }}
      - working-directory: build
        run: |
          pack -v \
            buildpack \
            package \
            ${{ steps.setup.outputs.package }}:${{ env.VERSION }}
      - run: |
          docker save ${{ steps.setup.outputs.package }}:${{ env.VERSION }} -o buildpack.tar
      - name: Upload buildpack artifact
        uses: actions/upload-artifact@v4
        with:
          name: buildpack
          path: buildpack.tar
          retention-days: 1

  smoke:
    needs: [build]
    runs-on: ubuntu-latest
    env:
      BUILDER: paketobuildpacks/builder-jammy-base:latest
    strategy:
      matrix:
        include:
          - test: deno
            continue: false
          - test: not-deno
            continue: true
          - test: deno2-serve
            continue: false
    steps:
      - uses: actions/checkout@v5
      - uses: buildpacks/github-actions/setup-tools@v5.9.4
      - uses: buildpacks/github-actions/setup-pack@v5.9.4
      - uses: actions/download-artifact@v5
        with:
          name: buildpack
      - run: docker load -i buildpack.tar
      - run: |
          docker pull paketobuildpacks/builder-jammy-base:latest
          docker pull paketobuildpacks/run-jammy-base:latest
          docker pull buildpacksio/lifecycle:0.20.13
      - run: docker image ls
      - run: pack buildpack inspect ${{ needs.build.outputs.name }}:ci
      - run: |
          make setup \
            builder=${{ env.BUILDER }}
      - continue-on-error: ${{ matrix.continue }}
        run: |
          make smoke-${{ matrix.test }} \
            builder=${{ env.BUILDER }} \
            buildpack=${{ needs.build.outputs.name }}:ci
