---
name: release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      DOCKER_REGISTRY: "r.planetary-quantum.com"
      DOCKER_REPO: "buildpacks"
      BP_BUILD_DIR: ./build
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - uses: buildpacks/github-actions/setup-tools@v5.9.3
      - uses: buildpacks/github-actions/setup-pack@v5.9.3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ secrets.BP_QUANTUM_DOCKER_USERNAME }}
          password: ${{ secrets.BP_QUANTUM_DOCKER_PASSWORD }}
      - uses: goreleaser/goreleaser-action@v6
        with:
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - id: setup
        shell: bash
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo "version=${TAG#v}" >> $GITHUB_OUTPUT

          PACKAGE="${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_REPO }}/deno"
          echo "package=${PACKAGE}" >> $GITHUB_OUTPUT
      - run: mkdir -p ${BP_BUILD_DIR}/bin
      - name: mirror buildfiles
        run: |
          make prep VERSION=${{ steps.setup.outputs.version }}
      - working-directory: ${{ env.BP_BUILD_DIR }}
        run: |
          pack buildpack package \
          --publish ${{ steps.setup.outputs.package }}:${{ steps.setup.outputs.version }}